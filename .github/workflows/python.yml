name: Lint
on:
  push:
    paths:
    - '**.md'
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: "3.7"
      - name: Get README.md
        run: |
          git fetch --quiet
          files=$(git diff ${{ github.event.pull_request.base.sha }} --name-only)
          echo "::set-output name=files::$files"
      - name: run python
        uses: isacarvid/python-action@v2
        run: |
          pip install flake8
          flake8 main.py

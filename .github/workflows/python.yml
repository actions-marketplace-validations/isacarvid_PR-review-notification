name: Notifier
on:
  pull_request:
    types: [opened]
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created, deleted]
  
jobs:
  Notifier:
    name: Notifier
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: "3.7"
      - name: Checkout
        uses: actions/checkout@v2
      - name: Get README.md
        run: |
          git fetch --quiet
          changed=$(git diff origin/master HEAD --name-only)
          changed="${changed//'%'/'%25'}"
          changed="${changed//$'\n'/'%0A'}"
          changed="${changed//$'\r'/'%0D'}"
          echo "::set-output name=files::$changed"
        id: get-diff
      - name: run python
        #run: python3 main.py
        uses: ./
        with:
          filePath: ${{ steps.get-diff.outputs.files}}
          usernameSecret: ${{ secrets.EMAIL_USERNAME }}
          passwordSecret: ${{ secrets.EMAIL_PASSWORD }}
          domainSecret: ${{ secrets.EMAIL_DOMAIN }}

name: Lint
on:
  push:
  
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: "3.7"
      - name: Checkout
        uses: actions/checkout@v2
      - name: Get README.md
        run: |
          git fetch
          readme=$(git diff ${{ github.event.pull_request.base.sha }} --name-only)
          echo "::set-output name=files::$readme"
      - name: run python
        run: |
          pip install flake8
          flake8 main.py

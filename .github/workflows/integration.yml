name: Integration Test
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@head
      - name: Self test
        id: selftest
        # Put your action repo here
        uses: isacarvid/python-action@master

      - name: Check outputs
        run: |
          test "${{ steps.selftest.outputs.myOutput }}" == "hejhej"

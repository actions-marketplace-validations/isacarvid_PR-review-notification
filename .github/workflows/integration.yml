name: Integration Test
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - name: Self test
        id: selftest

        # Put your action repo here
        uses: isacarvid/pyhton-action@main

      - name: Check outputs
        run: |
          test "${{ steps.selftest.outputs.myOutput }}" == "hallo"
